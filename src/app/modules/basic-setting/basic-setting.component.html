<div class="content">
  <nz-spin [nzSpinning]="loading">
    <form [formGroup]="form">
      <ul class="list-items">
        <li class="list-item">
          <div class="list-item-meta">
            <h4 class="list-item-title">登录密码有效时长</h4>
            <div class="list-item-description">{{ parametersMap['userPasswordTTL'].description ||
              userPasswordTTLDescription
              }}</div>
          </div>
          <ul class="list-item-action">
            <li>{{ parametersMap['userPasswordTTL'].value ? parametersMap['userPasswordTTL'].value + ' 天': '暂未设置' }}
            </li>
            <li><a [ngClass]="{'disabled': !parametersMap['userPasswordTTL'].value}"
                (click)="setUserPasswordTTL(parametersMap['userPasswordTTL'].value)">修改</a></li>
            <li>
              <nz-switch formControlName="switchControl"></nz-switch>
            </li>
          </ul>
        </li>
      </ul>
    </form>
  </nz-spin>
</div>
