<div class="padding-1">
  <ul class="list-items">
    <li class="list-item">
      <div class="list-item-meta">
        <h4 class="list-item-title">手机绑定</h4>
        <div class="list-item-description">
          <div *ngIf="hasMobile">
            你已绑定了手机<span class="mobile">{{mobileList[0].credential}}</span>
          </div>
          <div *ngIf="!hasMobile">
            未绑定手机
          </div>
        </div>
      </div>
      <ul class="list-item-action">
        <li *ngIf="hasMobile">
          <span class="action-set-status"><span
            class="far fa-check-circle"></span>&nbsp;已设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="_blank" [routerLink]="['/', 'user-settings', 'security', 'change-mobile']">修改</a>
        </li>
        <li *ngIf="!hasMobile">
          <span class="action-unset-status"><span
            class="far fa-exclamation-circle"></span>&nbsp;未设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="_blank" [routerLink]="['/', 'user-settings', 'security', 'change-mobile']">设置</a>
        </li>
      </ul>
    </li>

    <li class="list-item">
      <div class="list-item-meta">
        <h4 class="list-item-title">邮箱绑定</h4>
        <div class="list-item-description">
          <div *ngIf="hasEmail">
            你已绑定了邮箱<span class="mobile">{{emailList[0].credential}}</span>
          </div>
          <div *ngIf="!hasEmail">
            未绑定邮箱
          </div>
        </div>
      </div>
      <ul class="list-item-action">
        <li *ngIf="hasEmail">
          <span class="action-set-status"><span
            class="far fa-check-circle"></span>&nbsp;已设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="_blank" [routerLink]="['/', 'user-settings', 'security', 'change-email']">修改</a>
        </li>
        <li *ngIf="!hasEmail">
          <span class="action-unset-status"><span
            class="far fa-exclamation-circle"></span>&nbsp;未设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="_blank" [routerLink]="['/', 'user-settings', 'security', 'change-email']">设置</a>
        </li>
      </ul>
    </li>

    <li class="list-item">
      <div class="list-item-meta">
        <h4 class="list-item-title">微信绑定</h4>
        <div class="list-item-description">
          <div *ngIf="hasWechat">
            你已绑定了微信<span class="mobile">{{user?.nickName || ''}}</span>
          </div>
          <div *ngIf="!hasWechat" >
            未绑定微信
          </div>
        </div>
      </div>
      <ul class="list-item-action">
        <li *ngIf="hasWechat">
          <span class="action-set-status"><span
            class="far fa-check-circle"></span>&nbsp;已设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="blank" [href]="getWxHref()">修改</a>
        </li>
        <li *ngIf="!hasWechat">
          <span class="action-unset-status"><span
            class="far fa-exclamation-circle"></span>&nbsp;未设置<span
            class="action-status-line">&nbsp;|&nbsp;</span></span>
          <a target="blank" [href]="getWxHref()">设置</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
